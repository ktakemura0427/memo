title: Memo
subtitle: "@Takemura-lab"
email: takemura@tokai.ac.jp
baseurl: "/memo" # the subpath of your site, e.g. /blog
url: "https://taemura-lab.org/" # the base hostname & protocol for your site, e.g. http://example.com
#url: "https://ktakemura0427.github.io/" # the base hostname & protocol for your site, e.g. http://example.com


# Build settings
#theme: minima
#remote_theme: pmarsceill/just-the-docs
remote_theme: "mmistakes/minimal-mistakes"
plugins:
  - jekyll-feed
  - jekyll-remote-theme
  - jekyll-include-cache  


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
