#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      sidebar:
        nav: "docs"
      author_profile: true

author: 
  name: "Kentaro Takemura"
  avatar: "https://avatars.githubusercontent.com/u/53566199?v=4/assets/images/profile.jpg"
  bio: "Professor at Tokai University"
  location: "Kanagawa, Japan"
  links:
    - label: "Takemura-lab"
      url: "https://takemura-lab.org/"
    - label: "GitHub"
      url: "https://github.com/ktakemura0427"

sidebar:
  - author_profile